<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		Options Indexes FollowSymLinks
        AllowOverride ALL
        Require all granted
        Order deny,allow
        Allow from all
	</Directory>

	ProxyPass "/phpmyadmin/"  "http://phpmyadmin/"
    ProxyPassReverse "/phpmyadmin/"  "http://phpmyadmin/"
	ProxyPass "/phpmyadmin"  "http://phpmyadmin/"
    ProxyPassReverse "/phpmyadmin"  "http://phpmyadmin/"

	ProxyPass "/dev"  "http://host.docker.internal:5173/dev"
    ProxyPassReverse "/dev"  "http://host.docker.internal:5173/dev"
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		Options Indexes FollowSymLinks
        AllowOverride ALL
        Require all granted
        Order deny,allow
        Allow from all
	</Directory>

	ProxyPass "/phpmyadmin/"  "http://phpmyadmin/"
    ProxyPassReverse "/phpmyadmin/"  "http://phpmyadmin/"
	ProxyPass "/phpmyadmin"  "http://phpmyadmin/"
    ProxyPassReverse "/phpmyadmin"  "http://phpmyadmin/"

    SSLEngine on
    SSLCertificateFile      /etc/ssl/certs/cert.pem
    SSLCertificateKeyFile   /etc/ssl/certs/key.pem
</VirtualHost>

<VirtualHost *:80>
    ProxyPreserveHost On

    ProxyPass / "http://host.docker.internal:5173/" retry=0
    ProxyPassReverse / "http://host.docker.internal:5173/" retry=0

    Header always set Origin "http://local.dev"
    Header always set origin "http://local.dev"
    ServerName local.dev
</VirtualHost>

<VirtualHost *:443>
    ProxyPreserveHost On

    SSLEngine on

    SSLCertificateFile      /etc/ssl/certs/cert.pem
    SSLCertificateKeyFile   /etc/ssl/certs/key.pem

    ProxyPass / "http://host.docker.internal:5173/" retry=0
    ProxyPassReverse / "http://host.docker.internal:5173/" retry=0

    Header always set Origin "http://local.dev"
    Header always set origin "http://local.dev"
    ServerName local.dev

</VirtualHost>
