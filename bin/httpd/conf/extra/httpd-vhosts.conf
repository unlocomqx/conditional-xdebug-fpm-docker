<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html"
    ServerName localhost
	<Directory "/var/www/html/">
		Options Indexes FollowSymLinks
    AllowOverride ALL
    Require all granted
    Order deny,allow
    Allow from all
	</Directory>

	Alias /phpmyadmin "/usr/share/phpmyadmin"
</VirtualHost>
